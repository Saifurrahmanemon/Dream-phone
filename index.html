<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS  -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- bootstrap  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- googl fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&family=Yanone+Kaffeesatz&display=swap"
            rel="stylesheet"
        />
        <title>Dream Mobile</title>
    </head>
    <body class="container">
        <header>
            <div class="text-center my-4 text-dark">
                <h1>Dream Mobile</h1>
            </div>
        </header>
        <main>
            <!-- search area  -->
            <section>
                <div class="mx-auto mt-4 input-group mb-4 w-50">
                    <input
                        id="mobile-search-input"
                        type="text"
                        class="form-control"
                        placeholder="search your favorite phone"
                        aria-label="search your favorite phone"
                        aria-describedby="button-addon2"
                    />
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="mobile-search-button"
                        onclick="getMobileResult()"
                    >
                        Search
                    </button>
                </div>
            </section>
            <!-- single mobile details  -->
            <div id="mobile-details"></div>
            <!-- mobile search result section  -->
            <section>
                <div
                    id="show-all-mobiles"
                    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
                ></div>
            </section>
        </main>
    </body>
    <!-- bootstrap script  -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <!-- js script  -->
    <script src="./js/app.js"></script>
</html>
